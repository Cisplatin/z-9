<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>z-9</title>

    <!-- Bower CSS dependencies -->
    <link href="style.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="text-vertical-center">
            <!-- Red box -->
            <div class="row extra-bottom-padding">
                <div class="col-xs-8 col-xs-offset-2">
                    <div class="red-box">
                        <h1>z-9</h1>
                        <h3>Simple URL redirection</h3>
                    </div>
                </div>
            </div>

            <!-- Green/Blue boxes -->
            <div class="row extra-bottom-padding">
                <div class="col-xs-4 col-xs-offset-2">
                    <div class="blue-box">
                        <div class="input-group">
                            <input type="text" id="url" class="form-control">
                            <span class="input-group-btn">
                               <button class="btn btn-default" id="submit" type="button">Shrink</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="green-box">
                        <a href="/" id="link"><h5 id="tiny">âˆ…</h5></a>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="row">
                <a href="https://github.com/Cisplatin/z-9">Source</a>
            </div>
        </div>
    </div>

    <!-- Bower JS dependencies -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Submission sensing -->
    <script>
    var add = function() {
        var data = {'url' : $('#url').val()};
        $.post('/add', data, function(res) {
            $("#tiny").text(res);
            $("#link").attr("href", res);
        });
    };

    $(document).keypress(function(e) {
        if(e.which == 13) {
            add();
        }
    });

    $("#submit").on('click', add);
    </script>

</body>

</html>
