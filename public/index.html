<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>z-9</title>

    <!-- Bower CSS dependencies -->
    <link href="style.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google analytiics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-75776244-3', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="text-vertical-center">
            <!-- Red box -->
            <div class="row extra-bottom-padding">
                <div class="col-xs-8 col-xs-offset-2">
                    <div class="red-box">
                        <a href="/" id="link" class="resp"><h1 id="tiny">z-9</h1></a>
                        <h3>Simple URL redirection</h3>
                    </div>
                </div>
            </div>

            <!-- Green/Blue boxes -->
            <div class="row extra-bottom-padding">
                <div class="col-xs-8 col-xs-offset-2">
                    <div class="blue-box">
                        <div class="input-group">
                            <input type="text" id="url" class="form-control">
                            <span class="input-group-btn">
                               <button class="btn btn-style" id="submit" type="button">Shrink</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="row">
                <a href="https://github.com/Cisplatin/z-9">Created by Cisplatin</a>
            </div>
        </div>
    </div>

    <!-- Bower JS dependencies -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Submission sensing -->
    <script>
    var add = function() {
        if($('#url').val() !== "") {
            var data = {'url' : $('#url').val()};
            $.post('/add', data, function(res) {
                $("#tiny").text(res);
                $("#link").attr("href", res);
            });
        }
    };

    $(document).keypress(function(e) {
        if(e.which == 13) {
            add();
        }
    });

    $("#submit").on('click', add);
    </script>

</body>

</html>
